<div class="container">

    
    <div class="header">
        <div class="title">Profile</div>
    </div>
    

    <div class="tabs">

        <input type="radio" name="tabs" id="infos" checked>
        <label class="subtitle" for="infos">Infos</label>
        
        <input type="radio" name="tabs" id="badge">
        <label class="subtitle"  for="badge">Badge</label>
    </div>



    <div class="content">

        <div class="content-1 profile text">
            <div id="pfp">
                <label for="newPfp">
                    <img src="./media/images/pfp.png" alt="pfp" id="currentPfp">
                </label>
                <input type="file" id="newPfp" accept="image/*" style="visibility: hidden; height: 0;" disabled>

            <div class="subtitle" id="displayName">

                    </svg>
                </button>
            </div>
            <div class="text" id="points">
                Points : &nbsp;<b></b>
            </div>
            <div class="text" id="department">
                Department : &nbsp;<b></b>
            </div>
            <div class="text" id="position">
                Position : &nbsp;<b></b>
            </div>
            <div class="text" id="roles">
                Roles : &nbsp;<b></b>
            </div>
            <div id="putPfBtn">
                <button class="main-btn" id="updatePfBtn">Update</button>
            </div>
            
        </div>

        <div class="content-2 text">
            Coming Soon ...
        </div>

    </div>


</div>
