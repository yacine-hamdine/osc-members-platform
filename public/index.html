<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The official Open Source Club Members Platform">
  <meta name="keywords" content="members, platform, community, open source club, osc, algeria, club, scientific, algiers, university, faculty, computer science; technology">
  <meta name="author" content="Open Source Club">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="theme-color" content="#dc8fff">
  <link rel="manifest" href="manifest.json">
  <title>Members Platform - Open Source Club</title>
  <link rel="shortcut icon" href="./media/logos/favicon.png" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="./style/base.css">
  <script src="./style/routing.js" defer></script>
  <script src="./style/dialogs.js" defer></script>
  <link rel="stylesheet" type="text/css" href="./style/sections.css">
  <script type="module" src="./system/bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/platform/1.3.6/platform.min.js" async></script>
</head>
<body>

  <div id="loading">
    <img src="./media/logos/OMP LOGO.svg" alt="logo">
    <div id="dots">
      <div id="loader"></div>
    </div>
    <div style="color: rgb(185, 111, 255); font-weight: bold; font-size: 1.25rem; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
      Beta v0.2.8
    </div>
  </div>

  <script src="./style/colorTheme.js" async></script>

  <div id="auth">
    <div id="login">
      <img src="./media/logos/OMP LOGO.svg" alt="logo">
      <h1 class="title">Open Source Club Members Platform</h1>
      <p class="text" id="loginMessage"></p>
      <form action="javascript:null">
        <input type="email" name="email" id="email" placeholder="Email" autocomplete="email" required>
        <input type="password" name="password" id="password" placeholder="Password" autocomplete="current-password" required>
        <button type="submit" class="main-btn" id="loginBtn">Login</button>
      </form>
    </div>
  </div>

  <script src="./style/menu.js" defer></script>

  <div id="static">

    <div id="header">
      <div id="bars">
        <span id="humburger">
          <svg class="icon" id="hmbgr" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
            <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
          </svg>
        </span>
      </div>
      <div id="logo">
        <img src="./media/logos/OMP LOGO White.svg" alt="Logo">
      </div>
      <div id="spc">
        &nbsp;
      </div>
    </div>

    <div id="member">
      <div id="pfp">
        <img src="" alt="pfp">
      </div>
      <div class="subtitle" id="displayName">

      </div>
      <div class="text" id="department">

      </div>
      <div class="text" id="position">

      </div>
      <div class="text" id="points">

      </div>
    </div>

    <div id="navbar">
      <div class="link subtitle" id="home">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
          <path d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80v-480l320-240 320 240v480H520v-240h-80v240H160Zm320-350Z"/>
        </svg>
        <span>Home</span>
      </div>
      <div class="link subtitle" id="news">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
          <path d="M640-440v-80h160v80H640Zm48 280-128-96 48-64 128 96-48 64Zm-80-480-48-64 128-96 48 64-128 96ZM120-360v-240h160l200-200v640L280-360H120Zm280-246-86 86H200v80h114l86 86v-252ZM300-480Z"/>
        </svg>
        <span>News</span>
      </div>
      <div class="link subtitle" id="create">

        <span>Create</span>
      </div>
      <div class="link subtitle" id="activities">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">

        </svg>
        <span>Activities</span>
      </div>
      <div class="link subtitle" id="planner">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
          <path d="M360-200v-80h480v80H360Zm0-240v-80h480v80H360Zm0-240v-80h480v80H360ZM200-160q-33 0-56.5-23.5T120-240q0-33 23.5-56.5T200-320q33 0 56.5 23.5T280-240q0 33-23.5 56.5T200-160Zm0-240q-33 0-56.5-23.5T120-480q0-33 23.5-56.5T200-560q33 0 56.5 23.5T280-480q0 33-23.5 56.5T200-400Zm0-240q-33 0-56.5-23.5T120-720q0-33 23.5-56.5T200-800q33 0 56.5 23.5T280-720q0 33-23.5 56.5T200-640Z"/>
        </svg>
        <span>Planner</span>
      </div>
    </div>

    <div id="menu">
      <div class="link subtitle" id="profile">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
          <path d="M360-390q-21 0-35.5-14.5T310-440q0-21 14.5-35.5T360-490q21 0 35.5 14.5T410-440q0 21-14.5 35.5T360-390Zm240 0q-21 0-35.5-14.5T550-440q0-21 14.5-35.5T600-490q21 0 35.5 14.5T650-440q0 21-14.5 35.5T600-390ZM480-160q134 0 227-93t93-227q0-24-3-46.5T786-570q-21 5-42 7.5t-44 2.5q-91 0-172-39T390-708q-32 78-91.5 135.5T160-486v6q0 134 93 227t227 93Zm0 80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm-54-715q42 70 114 112.5T700-640q14 0 27-1.5t27-3.5q-42-70-114-112.5T480-800q-14 0-27 1.5t-27 3.5ZM177-581q51-29 89-75t57-103q-51 29-89 75t-57 103Zm249-214Zm-103 36Z"/>
        </svg>
        <span>Profile</span>
      </div>
      <div class="link subtitle" id="account">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
          <path d="M234-276q51-39 114-61.5T480-360q69 0 132 22.5T726-276q35-41 54.5-93T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 59 19.5 111t54.5 93Zm246-164q-59 0-99.5-40.5T340-580q0-59 40.5-99.5T480-720q59 0 99.5 40.5T620-580q0 59-40.5 99.5T480-440Zm0 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q53 0 100-15.5t86-44.5q-39-29-86-44.5T480-280q-53 0-100 15.5T294-220q39 29 86 44.5T480-160Zm0-360q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43q0 26 17 43t43 17Zm0-60Zm0 360Z"/>
        </svg>
        <span>Account</span>
      </div>
      <div class="link subtitle" id="sudo">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
          <path d="M680-280q25 0 42.5-17.5T740-340q0-25-17.5-42.5T680-400q-25 0-42.5 17.5T620-340q0 25 17.5 42.5T680-280Zm0 120q31 0 57-14.5t42-38.5q-22-13-47-20t-52-7q-27 0-52 7t-47 20q16 24 42 38.5t57 14.5ZM480-80q-139-35-229.5-159.5T160-516v-244l320-120 320 120v227q-19-8-39-14.5t-41-9.5v-147l-240-90-240 90v188q0 47 12.5 94t35 89.5Q310-290 342-254t71 60q11 32 29 61t41 52q-1 0-1.5.5t-1.5.5Zm200 0q-83 0-141.5-58.5T480-280q0-83 58.5-141.5T680-480q83 0 141.5 58.5T880-280q0 83-58.5 141.5T680-80ZM480-494Z"/>
        </svg>
        <span>Sudo</span>
      </div>
      <button class="secondary-btn" id="logoutBtn">Logout</button>
    </div>
  </div>
  
  <div id="dynamic">
    <div class="title">Loading...</div>
  </div>



  <dialog class="alert">
    <table>
      <tr>
        <td class="type" rowspan="2"></td>
        <td class="subtitle"></td>
      </tr>
      <tr>
        <td class="text"></td>
      </tr>
    </table>
  </dialog>

  <dialog class="prompt">
    <table>
      <tr>
        <td class="title" colspan="2"></td>
      </tr>
      <tr>
        <td colspan="2">
          <form id="promptForm" method="dialog">
            <div class="inputs"></div>
            <div class="buttons">
              <button class="secondary-btn cancel" type="submit" formmethod="dialog">Cancel</button>
              <button class="main-btn submit" type="submit">Submit</button>
            </div>
          </form>
        </td>
      </tr>
    </table>
  </dialog>

  <dialog class="modal">

  </dialog>



</body>
</html>
