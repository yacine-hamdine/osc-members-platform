<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Source Club Members Platform</title>
  <link rel="shortcut icon" href="./media/logos/" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="./style/base.css">
  <script src="./style/routing.js" defer></script>
  <script type="module" src="./system/bundle.js"></script>
</head>
<body>

  <div id="loading">
    <img src="./media/logos/OMP LOGO.svg" alt="logo">
    <div id="dots">
      <div id="loader"></div>
    </div>
  </div>

  <script src="./style/lightdarkmode.js" async></script>

  <div id="auth">
    <div id="login">
      <img src="./media/logos/OMP LOGO.svg" alt="logo">
      <h1 class="title">Open Source Club Members Platform</h1>
      <p class="text" id="loginMessage"></p>
      <form action="javascript:this.onsubmit = login()">
        <input type="email" name="email" id="email" placeholder="Email" autocomplete="email" required>
        <input type="password" name="password" id="password" placeholder="Password" autocomplete="current-password" required>
        <button type="submit" class="main-btn" id="loginBtn">Login</button>
      </form>
    </div>
  </div>

  <button class="secondary-btn" id="logoutBtn">Logout</button>

  <div id="static">
    <div id="header">
      
    </div>
    <div id="member">

    </div>
    <div id="navbar">

    </div>
    <div id="menu">

    </div>
  </div>
  
  <div id="dynamic">

  </div>

</body>
</html>
