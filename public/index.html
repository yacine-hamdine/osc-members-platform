<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Members Platform - Open Source Club</title>
  <link rel="shortcut icon" href="./media/logos/favicon.png" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="./style/base.css">
  <script src="./style/routing.js" defer></script>
  <script type="module" src="./system/bundle.js"></script>
</head>
<body>

  <div id="loading">
    <img src="./media/logos/OMP LOGO.svg" alt="logo">
    <div id="dots">
      <div id="loader"></div>
    </div>
  </div>

  <script src="./style/lightdarkmode.js" async></script>

  <div id="auth">
    <div id="login">
      <img src="./media/logos/OMP LOGO.svg" alt="logo">
      <h1 class="title">Open Source Club Members Platform</h1>
      <p class="text" id="loginMessage"></p>
      <form action="javascript:null">
        <input type="email" name="email" id="email" placeholder="Email" autocomplete="email" required>
        <input type="password" name="password" id="password" placeholder="Password" autocomplete="current-password" required>
        <button type="submit" class="main-btn" id="loginBtn">Login</button>
      </form>
    </div>
  </div>

  <script src="./style/menu.js" defer></script>

  <div id="static">
    <div id="header">
      <div id="bars">
        <span id="humburger">
          <svg id="hmbgr" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
            <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
          </svg>
        </span>
      </div>
      <div id="logo">
        <img src="./media/logos/OMP LOGO White.svg" alt="Logo">
      </div>
      <div id="spc">
        &nbsp;
      </div>
    </div>
    <div id="member">
      <div id="pfp">
        <img src="" alt="user-pfp">
      </div>
      <div class="subtitle" id="displayName">

      </div>
      <div class="text" id="department">

      </div>
      <div class="text" id="position">

      </div>
      <div class="text" id="points">

      </div>
    </div>
    <div id="navbar">
      <div class="link subtitle" id="home" data-url="/">
        Home
      </div>
      <div class="link subtitle" id="news" data-url="/news">
        News
      </div>
      <div class="link subtitle" id="create" data-url="/create">
        Create
      </div>
      <div class="link subtitle" id="activties" data-url="/activities">
        Activities
      </div>
      <div class="link subtitle" id="planner" data-url="/planner">
        Planner
      </div>
    </div>
    <div id="menu">
      <div class="link subtitle" id="profile" data-url="/profile">
        Profile
      </div>
      <div class="link subtitle" id="account" data-url="/account">
        Account
      </div>
      <div class="link subtitle" id="admin" data-url="/admin">
        Admin
      </div>
      <button class="secondary-btn" id="logoutBtn">Logout</button>
    </div>
  </div>
  
  <div id="dynamic">

  </div>

</body>
</html>
